<div class="col-sm-9">
  <div class="card">
    <div class="card-header">
      <strong>Add Meal</strong>
      <small>Form</small>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="company">Meal Name</label>
        <input type="text" class="form-control" id="mealName" placeholder="Enter Meal name">
      </div>
      <div class="form-group">
        <label for="street">Meal Type</label>
        <select id="select1" name="select1" class="form-control">
          <option value="0">Please select</option>
          <option value="1">Option #1</option>
          <option value="2">Option #2</option>
          <option value="3">Option #3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="vat">Price</label>
        <input type="text" class="form-control" id="price" placeholder="Enter Price">
      </div>
      <div class="form-group">
        <label for="country">Number of packets</label>
        <input type="text" class="form-control" id="numberOfPackets" placeholder="Enter Number of Packets">
       </div>

          <input type="file" id="file-input" name="file-input">
        </div>
      </div> 
        

      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
