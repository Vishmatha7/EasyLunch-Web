<div class="col-sm-9">
  <div class="card">
    <div class="card-header">
      <strong>Company</strong>
      <small>Form</small>
    </div>
    <div class="card-body">
        <form [formGroup]="validateForm"> 
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" class="form-control" id="companyName" formControlName="Name" placeholder="Enter company name">
      </div>
      <div class="form-group">
        <label for="vat">Address</label>
        <input type="text" class="form-control" id="Address" formControlName="AddressLine1" placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label for="country">Telephone Number</label>
        <input type="text" class="form-control" id="Telephone" formControlName="Telephone" placeholder="09XXXXXXXX">
       </div>
      <div class="form-group">
        <label for="street">Region</label>
        <select id="select1" name="select1" class="form-control">
          <option value="0">Please select</option>
          <option value="1">Option #1</option>
          <option value="2">Option #2</option>
          <option value="3">Option #3</option>
        </select>
        <!-- <input type="text" class="form-control" id="street" placeholder="Enter Region"> -->
      </div>
      <div class="row">
        <div class="form-group col-sm-8">
          <label for="city">Name of Contact Person</label>
            <input type="text" class="form-control" id="contactName" formControlName="NameOfContactPerson" placeholder="Enter the Name of Contact Person">
        </div>
        <div class="form-group col-sm-4">
          <label for="postal-code">Tel. No. Of Contact Person</label>
          <input type="text" class="form-control" id="contactTelephone" formControlName="TelOfContactPerson" placeholder="07XXXXXXXXXX">
        </div>
       </div><!--/.row-->
      </form>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" (click)="save(validateForm.value)"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
   
     </div>
   </div><!--/.col-->
